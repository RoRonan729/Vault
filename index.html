<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <style>
        body { background-color: #0d1117; margin: 0; display: flex; justify-content: center; }
        .markdown-body { box-sizing: border-box; min-width: 200px; max-width: 980px; margin: 0 auto; padding: 45px; }
        @media (max-width: 767px) { .markdown-body { padding: 15px; } }
    </style>
</head>
<body>
    <article id="content" class="markdown-body"></article>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Router: Get the page name from the URL hash (e.g., #/license)
        function loadPage() {
            const path = window.location.hash.replace('#/', '') || 'README';
            const fileName = `${path}.md`;

            fetch(fileName)
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return response.text();
                })
                .then(text => {
                    document.getElementById('content').innerHTML = marked.parse(text);
                })
                .catch(() => {
                    document.getElementById('content').innerHTML = "<h1>404</h1><p>Page not found.</p>";
                });
        }

        window.addEventListener('hashchange', loadPage);
        loadPage();
    </script>
</body>
</html>
